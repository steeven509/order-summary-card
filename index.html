<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="./sass/style.css" rel="stylesheet">

</head>

<body>

  <div class="card__container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card__img">

    <div class="card__content">
      <div class="card__info">
          <h2 class="card__title">
            Order Summary
          </h2>
          <p class="card__description">
            You can now listen to millions of
            songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        <div class="card__plan">
            <img class="card__plan-img" src="./images/icon-music.svg" alt="icon-music">
            <div class="card__plan-info">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
            <a class="card__link" href="#">
              Change
            </a>
        </div>
        <button class="btn card__btn--payment">
          Proceed to Payment
        </button>
         <button class="btn card__btn--cancel">
           Cancel Order
         </button>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
